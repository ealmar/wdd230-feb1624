        <main class="main-form">
           
              <form action="record.html" method = "get" class="formulario" id="formulario">

                
                <div class="formulario-grupo" id="grupo-usuario">
                  <label for = "username" class="formulario-label">User name:</label>
                  <div class="formulario-grupo-input">
                    <input type="text" id="username" class="formulario-input" name="userName" 
        
                          placeholder="User Name" required>
                          <i class="formulario-validacion-estado fas fa-times-circle"></i>
                        
                  </div> 
                  <p class="formulario-input-error">User name has to be from 4 to 16 characters</p>
                </div>

                <div class="formulario-grupo" id="grupo-password">
                  <label for = "password" class="formulario-label">Password</label>
                  <div class="formulario-grupo-input">
                    <input type="password" id="password" class="formulario-input" name="password" 
                            
                          placeholder="Enter your password" required>
                          <i class="formulario-validacion-estado fas fa-times-circle"></i>
                        
                  </div> 
                  <p class="formulario-input-error">Password require only at least 8 alphanumeric characters</p>
                </div>

                <div class="formulario-grupo" id="grupo-password2">
                  <label for = "password2" class="formulario-label">Verify your password</label>
                  <div class="formulario-grupo-input">
                    <input type="password" id="password2" class="formulario-input" name="password2" 
                          placeholder="Verify your password" required>
                          <i class="formulario-validacion-estado fas fa-times-circle"></i>
                        
                  </div> 
                  <p class="formulario-input-error">Password missmatch</p>
                </div>

                <div class="formulario-grupo" id="grupo-email">
                  <label for = "email" class="formulario-label">e-mail</label>
                  <div class="formulario-grupo-input">
                    <input type="email" id="email" class="formulario-input" name="email" 
                          placeholder="myemail@abc.com" required>

                          <i class="formulario-validacion-estado fas fa-times-circle"></i>
                        
                  </div> 
                  <p class="formulario-input-error">Email format abc@mail.com</p>
                </div>
                    
                    <label for = "rate" class="formulario-label">Rate the website</label>
                     <!--needs a javascript and css-->

                      <div id="rangevalue">0</div>
                      <input type="range" name = "rate" id="rate" min="1" max="10" value="1" step="1" list="rangevalues">

                      <datalist id="rangevalues">
                          <option value="0">0</option>
                          <option value="1">1</option>
                          <option value="2">2</option>
                          <option value="3">3</option>
                          <option value="4">4</option>
                          <option value="5">5</option>
                          <option value="6">6</option>
                          <option value="7">7</option>
                          <option value="8">8</option>
                          <option value="9">9</option>
                    </datalist>

                      
                    <input type="Submit" id="submitbtn"  class="formulario-btn" value="My Rating">
                        
                     
                   

                </form>
